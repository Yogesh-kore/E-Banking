<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History - Cread Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 2;
            background: -webkit-linear-gradient(to right, #155799, #159957);
            background: linear-gradient(to right, #155799, #159957);
            color: whitesmoke;
            background-size: cover;
        }
    </style>   
    </head>
<body>
    <div class="container card" style="max-width: 700px; margin-top: 40px;">
        <h1>Transaction History</h1>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Recipient</th>
                    <th>Amount</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for tx in transactions %}
                    <tr>
                        <td>{{ tx.sender }}</td>
                        <td>{{ tx.recipient }}</td>
                        <td><span style="color:#e0f7fa;font-weight:bold;">â‚¹{{ tx.amount }}</span></td>
                        <td>{{ tx.time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
