<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fund Transfer - Cread Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 2;
    background: -webkit-linear-gradient(to right, #155799, #159957);
    background: linear-gradient(to right, #155799, #159957);
    color: whitesmoke;
    background-size: cover;
    } </style>
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 40px;">
        <h1>Fund Transfer</h1>
        <p><strong>Current Balance:</strong> â‚¹{{ user.balance }}</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="alert alert-info">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="mb-3">
                <label for="recipient_email" class="form-label">Recipient Email</label>
                <input type="email" class="form-control" id="recipient_email" name="recipient_email" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Transfer</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
