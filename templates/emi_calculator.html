<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator - Cread Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <div class="mb-3">
                <label for="principal" class="form-label">Principal Amount</label>
                <input type="number" class="form-control" id="principal" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Interest Rate (%)</label>
                <input type="number" class="form-control" id="rate" required>
            </div>
            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure (months)</label>
                <input type="number" class="form-control" id="tenure" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateEMI()">Calculate</button>
        </form>
        <p id="result"></p>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
    <script>
        function calculateEMI() {
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value) / 12 / 100;
            let tenure = parseFloat(document.getElementById('tenure').value);
            let emi = (principal * rate * Math.pow(1 + rate, tenure)) / (Math.pow(1 + rate, tenure) - 1);
            document.getElementById('result').innerText = `EMI: â‚¹${emi.toFixed(2)}`;
        }
    </script>
</body>
</html>
